<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" type="text/css" href="../styles/HomeStyle.css">
</head>
<body>

    <div id="bar">
        <a href="/">
            <div class="top" id="kea">
                <p class="knap-tekst">KEA</p>
            </div>
        </a>
        <a href="/students">
            <div class="top" id="students">
                <p class="knap-tekst">students</p>
            </div>
        </a>
        <a href="/courses">
            <div class="top" id="courses">
                <p class="knap-tekst">courses</p>
            </div>
        </a>
    </div>

    <div>
        <table>
            <tr>
                <th th:text="${info.id}"></th>
                <th th:text="${info.firstName}"></th>
                <th th:text="${info.lastName}"></th>
                <th th:text="${info.enrollmentDate}"></th>
                <th th:text="${info.cpr}"></th>
            </tr>
        </table>
    </div>

</body>
</html>
