<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="../styles/HomeStyle.css">
</head>
<body>
    <nav id="bar">
        <a href="/" class="top" id="kea">KEA</a>
        <a href="/students" class="top" id="students">Students</a>
        <a href="/courses" class="top" id="courses">Courses</a>
    </nav>
    <div id="student-list" class="content">
        <div id="student-create">
            <h1>Students</h1>
            <p>Enrolled students at KEA</p>
            <a href="/students/create"><button id="create-btn" class = "btn">Create</button></a>
        </div>
        <div id="students-list-view" class ="view">
            <table>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Enrollment date</th>
                    <th></th>
                </tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.enrollmentDate}"></td>
                    <td>
                        <a th:href="@{/students/details(id=${student.id})}"><button id="details-btn" class = "tbl-btn">Details</button></a>
                        <a th:href="@{/students/update(id=${student.id})}"><button id="update-btn" class = "tbl-btn">Update</button></a>
                        <a th:href="@{/students/delete(id=${student.id})}"><button id="delete-btn" class = "tbl-btn">Delete</button></a>
                        <a th:href="@{/students/courses(id=${student.id})}"><button id="courses-btn" class = "tbl-btn">Courses</button></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
